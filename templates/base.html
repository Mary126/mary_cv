<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/static/css/material-kit.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/61dd1fb8a7.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}
          Мой сайт
        {% endblock %}
    </title>
    {% block style %}
    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header>
        <div class="navbar navbar-expand-xl navbar-light px-3 d-flex align-items-center justify-content-between">
            <div class="navbar-brand d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-cat"></i>
                <a class="nav-link" href="{% url 'pages:main_page' %}">Мария</a>
            </div>
            <div class="collapse navbar-collapse" style="max-width: 400px;" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.resolver_match.view_name == 'pages:cv' %}active{% endif %}" href="{% url 'pages:cv' %}">Мое резюме</a>
                    <a class="nav-link {% if request.resolver_match.view_name == 'pages:projects' %}active{% endif %}" href="{% url 'pages:projects' %}">Мои проекты</a>
                    <a class="nav-link {% if request.resolver_match.view_name == 'pages:contacts' %}active{% endif %}" href="{% url 'pages:contacts' %}">Контакты</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer class="d-flex flex-wrap justify-content-around align-items-center py-3 px-4 border-top mt-auto">
        <p class="text-muted">© 2022 Mary Yurasovskaya</p>
        <div class="d-flex">
            <a href="https://t.me/MarYu26"><p><i class="fa-brands fa-telegram"></p></i></a>
            <a href="mailto:marussia26@yandex.ru"><p style="margin-left: 10px"><i class="fa-regular fa-envelope"></i></p></a>
            <a href="tel:+79998463121"><p style="margin-left: 10px"><i class="fa-solid fa-phone"></i></p></a>
        </div>
    </footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% block script %}

{% endblock %}
</html>
